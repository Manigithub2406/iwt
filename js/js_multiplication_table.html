<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>replit</title>
<link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<label>Enter no. of rows:</label> <input type="text" id="rows"> <br>
<label>Enter no. of coloumns:</label> <input type="text" id="cols"> <br>
<button onclick="displayTable()">Click here</button>
<div id="res"></div>
<script>
function displayTable() {
let r = document.getElementById("rows").value;
let c = document.getElementById("cols").value;
r = Number.parseInt(r);
c = Number.parseInt(c);
let result = "<table>";
for (let i = 1; i <= r; i++) {
result += "<tr>";
for (let j = 1; j <= c; j++) {
result += "<td>" + (i * j) + "</td>";
}
result += "</tr>";
}
result += "</table>";
document.getElementById("res").innerHTML = result;
}
</script>
</body>
</html>
