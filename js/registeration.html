<!DOCTYPE html>
<html>
<head>
  <title>Registration Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    button[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Registration Page</h1>

  <form id="registrationForm">
    <input type="text" id="firstName" placeholder="First Name" required>
    <input type="text" id="lastName" placeholder="Last Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <select id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <label for="programmingInterest">Interested in Programming:</label>
    <input type="radio" id="yes" name="programmingInterest" value="yes" required>
    <label for="yes">Yes</label>
    <input type="radio" id="no" name="programmingInterest" value="no" required>
    <label for="no">No</label>
    <button type="submit">Submit</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      // Get input values
      var firstName = document.getElementById("firstName").value;
      var lastName = document.getElementById("lastName").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var gender = document.getElementById("gender").value;
      var programmingInterest = document.querySelector('input[name="programmingInterest"]:checked').value;

      // Display details
      var resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `
        <h2>Registration Details:</h2>
        <p><strong>First Name:</strong> ${firstName}</p>
        <p><strong>Last Name:</strong> ${lastName}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Password:</strong> ${password}</p>
        <p><strong>Gender:</strong> ${gender}</p>
        <p><strong>Interested in Programming:</strong> ${programmingInterest}</p>
      `;
    });
  </script>
</body>
</html>
