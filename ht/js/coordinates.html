<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    #myImage{
      width: 60px;
      height: 60px;
    }
  </style>
</head>

<body>
  <img id="myImage" src="pk_arjunreddy.jpg" alt="My Image">

  <script>
    
// Get the image element
var image = document.getElementById("myImage");

// Set the target position
var targetX = 200; // Target X coordinate
var targetY = 300; // Target Y coordinate

// Set the initial position
var currentX = 0; // Current X coordinate
var currentY = 0; // Current Y coordinate

// Calculate the distance to move in each step
var moveX = (targetX - currentX) / 100; // Divide by the number of steps
var moveY = (targetY - currentY) / 100; // Divide by the number of steps

// Function to move the image gradually
function moveImage() {
  currentX += moveX;
  currentY += moveY;

  // Set the new position using CSS transform
  image.style.transform = "translate(" + currentX + "px ," + currentY + "px)";

  // Check if the target position is reached
  if (Math.abs(targetX - currentX) < Math.abs(moveX) || Math.abs(targetY - currentY) < Math.abs(moveY)) {
    clearInterval(interval);
  } 
}

// Call the moveImage function repeatedly at an interval
var interval = setInterval(moveImage, 50);


  </script>

</body>

</html>
