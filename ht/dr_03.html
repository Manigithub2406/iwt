<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title> 
</head> 
<body> 
    <label for="">Enter the Rows</label> <input type="number" id="r"> 
    <label for="">Enter the Coloumns</label> <input type="number" id="c"> 
    <button onclick="disp()">Submit</button> 
    <br><br> 
    <div id="displayarea">The result will be displayed here</div> 
    <script> 
        function disp(){ 
            let res = "<table>" 
            let rows = document.getElementById("r").value; 
            let cols = document.getElementById("c").value; 
            for(let i=1;i<=rows;i++){ 
                res+="<tr>" 
                for(let j=1 ; j<=cols; j++){ 
                    let val = prompt("Enter the value at row "+ i + " and coloumn " + j); 
                    res+="<td>" + val + "</td>" 
                } 
                res+="</tr>" 
            } 
            res+="</table>" 
            document.getElementById("displayarea").innerHTML = res; 
        } 
    </script> 
</body> 
</html>
